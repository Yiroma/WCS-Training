<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Quest REDUX VanillaJs</title>
  </head>

  <body>
    <div class="global-container">
      <p id="counter-render"></p>
      <div class="btn-decrement-increment-container">
        <button class="btn-decrement" id="button-decrementByTen">-10</button>
        <button class="btn-decrement" id="button-decrement">-</button>
        <button class="btn-increment" id="button-increment">+</button>
        <button class="btn-increment" id="button-incrementByTen">+10</button>
      </div>
      <div>
        <button class="btn-reset" id="button-reset">RESET</button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"
      integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
